<!DOCTYPE html>
<html>
<head>
    <title>Material Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
        }

        h2 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #333;
        }

        p {
            margin-top: 0;
            font-size: 16px;
            line-height: 1.5;
            color: #555;
        }

        strong {
            color: #333;
        }
    </style>
</head>
<body>
<h1>Material Details</h1>

<h2>{{.Name}}</h2>
<p><strong>Subtopic:</strong> {{.Subtopic}}</p>
<p>{{.Content}}</p>
</body>
</html>
